;disable zombie headcrab playermodels
;note that the headcrabs have a large head hitbox which may result in unbalanced gameplay
;adjust map-specific knockback values if you would prefer to keep them
modify:
{
	match:
	{
		"targetname" "timer_zmodel"
	}
	replace:
	{
		"StartDisabled" "1"
	}
}

modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "serverCommandsay stripper #2 loaded8-1"
	}
}

