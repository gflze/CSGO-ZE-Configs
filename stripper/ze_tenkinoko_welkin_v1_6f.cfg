;on laser stage,mapper seems to have forgotten to disable the push, causing the zombies to be able to go ahead of the humans
modify:
{
	match:
	{
		"targetname" "fall_final_mu"
		"classname" "trigger_multiple"
	}
	insert:
	{
		"OnUser1" "fall_gravityDisable821"
	}
}
;rework mapper's method for making only one person press admin room button
modify:
{
	match:
	{
		"classname" "func_button"
		"targetname" "/^admin_stage/"
	}
	delete:
	{
		"OnPressed" "admin_pushEnable0-1"
	}
	insert:
	{
		"OnPressed" "admin_stage*Lock0-1"
	}
}

;Make Frozen Tomb activation button less frustrating to press
modify:
{
	match:
	{
		"classname" "func_button"
		"targetname" "item_FrozenTomb_button"
	}
	replace:
	{
		"min_use_angle" "0.4"
	}
}

