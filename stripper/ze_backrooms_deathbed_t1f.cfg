;workaround for missing buyzone
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "ConsoleCommandmp_buy_anywhere 10-1"
		"OnMapSpawn" "ConsoleCommandmp_buy_anywhere 018-1"
	}
}

