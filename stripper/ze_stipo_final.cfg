;Fixes the zombie HP at normal ending
modify:
{
	match:
	{
		"targetname" "finalZombieNormal"
	}
	delete:
	{
		"OnTouching" "!activatorSetHealth1000-1"
	}
	insert:
	{
		"OnTrigger" "!activator,SetHealth,150,0,-1"
	}
}

