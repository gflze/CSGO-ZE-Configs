;Fix secret room door opening and closing when being blocked making it impossible to aquire the item in it. 
;Let's just kill the player who blocks it and keep the door open permanently
modify:
{
	match:
	{
		"targetname" "p_26"
		"classname" "func_door"
	}
	replace:
	{
		"dmg" "99999"
		"spawnflags" "0"
		"wait" "-1"
	}
}

