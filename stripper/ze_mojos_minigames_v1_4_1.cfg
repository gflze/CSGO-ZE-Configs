modify:
{
	match:
	{
		"targetname" "main_script"
		"classname" "logic_script"
	}
	replace:
	{
		"vscripts" "mojomulti/main_patched.nut"
	}
}

;fix final nuke
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "boss_relay"
	}
	insert:
	{
		"OnTrigger" "main_nukeEnable145-1"
		"OnTrigger" "main_teleport_*Disable145-1"
	}
}

