;disable lvl 3 due to mapper request, endless delay bug that needs new version
modify:
{
	match:
	{
		"classname" "math_counter"
		"targetname" "nrk2_final_counter"
	}
	delete:
	{
		"OnHitMin" "brush_stagesaveFireUser111"
		"OnHitMin" "brush_stagesaveAddOutputOnUser1 counter_stage:SetValue:3:0:11.51"
	}
	insert:
	{
		"OnHitMin" "ConsoleCommandsay ### LEVEL 3 TEMPORARILY DISABLED DUE TO ISSUES ###11"
	}
}

;fix repeat killer triggering at lvl 1 spawn
modify:
{
	match:
	{
		"classname" "trigger_hurt"
		"targetname" "nrk1_cts_hurt_1"
	}
	replace:
	{
		"classname" "trigger_multiple"
	}
	delete:
	{
		"nodmgforce" "0"
		"damagetype" "0"
		"damagemodel" "0"
		"damagecap" "777777"
		"damage" "777777"
	}
	insert:
	{
		"wait" "0"
		"OnTrigger" "!activatorSetHealth00-1"
	}
}

