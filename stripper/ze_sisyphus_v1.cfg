;mapper script fixes
;############################## THIS CHANGE WILL NOT WORK WITHOUT HAVING #####################################
;############################# csgo/scripts/vscripts/gfl/sisyphus_magic_v1.nut ###############################
;######################################## IN THE SERVER FILES ################################################
;######### https://github.com/gflclan-cs-go-ze/ZE-Configs/blob/master/vscripts/sisyphus_magic_v1.nut #########
modify:
{
	match:
	{
		"classname" "logic_script"
		"targetname" "sisyphus_magic"
	}
	replace:
	{
		"vscripts" "gfl/sisyphus_magic_v2.nut"
	}
}

;disable +use on boulder
modify:
{
	match:
	{
		"classname" "func_physbox"
		"targetname" "boulder"
	}
	replace:
	{
		"spawnflags" "0"
	}
}

modify:
{
    match:
    {
        "classname" "logic_case"
        "targetname" "level_case"
    }
    delete:
    {
        "OnCase02" "sisyphus_magicRunScriptCodeboulder_force=750;0-1"
        "OnCase03" "sisyphus_magicRunScriptCodeboulder_force=1000;0-1"
        "OnCase05" "sisyphus_magicRunScriptCodeboulder_force=800;0-1"                
        "OnCase06" "sisyphus_magicRunScriptCodeboulder_force=750;0-1"
        "OnCase07" "sisyphus_magicRunScriptCodeboulder_force=700;0-1"             
        "OnCase08" "sisyphus_magicRunScriptCodeboulder_force=666;0-1"                
    }
    insert:
    {
        "OnCase02" "sisyphus_magicRunScriptCodeboulder_force=1000;0-1"
        "OnCase03" "sisyphus_magicRunScriptCodeboulder_force=1350;0-1"
        "OnCase05" "sisyphus_magicRunScriptCodeboulder_force=1400;0-1"
        "OnCase06" "sisyphus_magicRunScriptCodeboulder_force=1300;0-1"
        "OnCase07" "sisyphus_magicRunScriptCodeboulder_force=950;0-1"        
        "OnCase08" "sisyphus_magicRunScriptCodeboulder_force=1000;0-1"                
    }
}
