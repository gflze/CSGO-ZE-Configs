;mapper script fixes
;############################## THIS CHANGE WILL NOT WORK WITHOUT HAVING #####################################
;############################# csgo/scripts/vscripts/gfl/sisyphus_magic_v1.nut ###############################
;######################################## IN THE SERVER FILES ################################################
;######### https://github.com/gflclan-cs-go-ze/ZE-Configs/blob/master/vscripts/sisyphus_magic_v1.nut #########
modify:
{
	match:
	{
		"classname" "logic_script"
		"targetname" "sisyphus_magic"
	}
	replace:
	{
		"vscripts" "gfl/sisyphus_magic_v2.nut"
	}
}

;disable +use on boulder
modify:
{
	match:
	{
		"classname" "func_physbox"
		"targetname" "boulder"
	}
	replace:
	{
		"spawnflags" "0"
	}
}
