;fix spawn tp not teleporting humans
modify:
{
	match:
	{
		"classname" "trigger_teleport"
		"targetname" "zm_tp_start"
	}
	delete:
	{
		"filtername" "Zombie"
	}
}
modify:
{
	match:
	{
		"classname" "trigger_once"
		"targetname" "start"
	}
	delete:
	{
		"OnTrigger" "zm_tp_startEnable15-1"
		"OnTrigger" "zm_tp_startDisable15.1-1"
	}
}

;prevent humans from blocking lvl 3 rotating bridge
modify:
{
	match:
	{
		"classname" "func_rotating"
		"targetname" "rotating_bridge_1"
	}
	replace:
	{
		"dmg" "1"
	}
}

;tp angles
modify:
{
	match:
	{
		"classname" "trigger_teleport"
	}
	replace:
	{
		"UseLandmarkAngles" "1"
	}
}

