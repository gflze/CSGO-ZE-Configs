;fix a tp avoidance spot if you jump off the map at the right time before the D boss fight
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "radiation_startrelay1"
	}
	delete:
	{
		"OnTrigger" "d_fallt1Kill23-1"
	}
	insert:
	{
		"OnTrigger" "d_fallt1Kill33-1"
	}
}

