;remove unpacked sound
filter:
{
	"targetname" "alarmsound"
}
modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "bosslvl3_exp1_relay"
	}
	delete:
	{
		"OnTrigger" "alarmsoundPlaySound0-1"
		"OnTrigger" "alarmsoundVolume03-1"
		"OnTrigger" "alarmsoundStopSound3.05-1"
	}
}

