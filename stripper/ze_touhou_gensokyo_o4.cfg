;Make getting a custom CT model reset player color (doesnt apply to mapper's custom models)
modify:
{
	match:
	{
		"targetname" "rmbut"
		"classname" "trigger_multiple"
	}
	insert:
	{
		"OnStartTouch" "!activator,color,255 255 255,0,-1"
	}
}
modify:
{
	match:
	{
		"targetname" "rmbut2"
		"classname" "trigger_multiple"
	}
	insert:
	{
		"OnStartTouch" "!activator,color,255 255 255,0,-1"
	}
}

;Give server settings priority
;Remove message about chat sounds, since it was removed when mapper backdoor was removed
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "cmdCommandmp_freezetime 201"
		"OnMapSpawn" "cmdCommandsay **tips:humans can type words in chat to play funny sounds,there are display on board**101"
	}
}

;Remove messages on board about chat sounds, since they were removed along with the mapper backdoor
filter:
{
	"classname" "point_worldtext"
	"targetname" "pianowords"
}

;Make the ammo item's trigger start disabled, so it doesnt give ammo and hp before it is used
modify:
{
	match:
	{
		"targetname" "power_trigger"
	}
	replace:
	{
		"StartDisabled" "1"
	}
}

