;Fix chat message timing
modify:
{
	match:
	{
		"classname" "func_button"
		"targetname" "hissknapp"
	}
	delete:
	{
		"OnPressed" "servercommandCommandsay *** Last elevator is leaving in 15 seconds ***01"
	}
	insert:
	{
		"OnPressed" "servercommand,Command,say *** Last elevator is leaving in 20 seconds ***,0,1"
	}
}

;Remove a weapon cleaner in the map, most ze servers these days have a weapon cleaner.
filter:
{
	"hammerid" "612314"
}

modify:
{
	match:
	{
		"classname" "logic_relay"
		"targetname" "Auto"
	}
	delete:
	{
		"WeaponMangerFireUser10-1"
	}
}

;Spritetrail fix.
filter:
{
	"classname" "info_particle_system"
	"targetname" "NyanParticle"
}

modify:
{
	match:
	{
		"classname" "weapon_elite"
		"targetname" "NyanCatNade"
	}
	insert:
	{
		"OnPlayerPickup" "Trail,SetScale,1,0,1"
	}
}

