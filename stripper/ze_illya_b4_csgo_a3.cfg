;fix soft lock after killing zombies in a stages endzone
modify:
{
	match:
	{
		"classname" "trigger_multiple"
		"targetname" "/stage_\d_zombie_detector/"
	}
	replace:
	{
		"wait" "1"
	}
}

;add notice about stripper changes (requested by mapper)
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "consoleCommandsay Custom stripper changes are active on this map not done by the original mapper2-1"
	}
}

;work around missing buyzone by temporarily turning on mp_buy_anywhere 1
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	insert:
	{
		"OnMapSpawn" "consoleCommandmp_buy_anywhere 10-1"
		"OnMapSpawn" "consoleCommandmp_buy_anywhere 020-1"
	}
}

;this is completely useless and distracting (especially if on a resolution where game_text bugs)
filter:
{
	"targetname" "ui_beta_notice"
}
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "ui_beta_noticeDisplay2-1"
	}
}

