;nerf absurd boss hp
modify:
{
	match:
	{
		"classname" "trigger_multiple"
		"targetname" "stage_5_boss_health_trigger"
	}
	delete:
	{
		"OnStartTouch" "depth_titan_Health_InitAdd110-1"
	}
	insert:
	{
		"OnStartTouch" "depth_titan_Health_InitAdd40-1"
	}
}

;increase roundtime since it can come pretty close on level 5, probably fine after boss hp fix but just to be safe
