;fix trigger_once outputs to only fire once
modify:
{
	match:
	{
		"classname" "trigger_once"
		"origin" "6135.5 11276 886"
	}
	delete:
	{
		"OnStartTouch" "newbreakBreak0-1"
		"OnStartTouch" "servercommandsCommandsay > LASERS 3s <1-1"
		"OnStartTouch" "laser1_timerEnable4.5-1"
		"OnStartTouch" "tp_end1Enable12-1"
		"OnStartTouch" "laser1_timerDisable12-1"
	}
	insert:
	{
		"OnStartTouch" "newbreakBreak01"
		"OnStartTouch" "servercommandsCommandsay > LASERS 3s <11"
		"OnStartTouch" "laser1_timerEnable4.51"
		"OnStartTouch" "tp_end1Enable121"
		"OnStartTouch" "laser1_timerDisable121"
	}
}

;move trig_zm higher to fix a bug that allowed zms to jump and trigger thus killing all humans
modify:
{
	match:
	{
		"targetname" "trig_zm"
		"hammerid" "164027"
	}
	replace:
	{
		"origin" "-7176 8200 3568.5"
	}
}

;disable tp_zm teleport after trigger
modify:
{
	match:
	{
		"classname" "trigger_once"
		"hammerid" "16288"
	}
	insert:
	{
		"OnStartTouch" "tp_zmDisable201"
	}
}

