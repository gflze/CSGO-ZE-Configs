;remove extra point_servercommand
filter:
{
	"targetname" "server_command"
}
modify:
{
	match:
	{
		"classname" "logic_auto"
	}
	delete:
	{
		"OnMapSpawn" "server_commandCommandmp_roundtime 901"
	}
	insert:
	{
		"OnMapSpawn" "messegesCommandmp_roundtime 901"
	}
}

