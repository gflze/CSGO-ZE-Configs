;prevent zombies getting boosted into next room by teleporting them away and moving the trigger a bit back
modify:
{
	match:
	{
		"classname" "trigger_push"
		"targetname" "push_protect_1"
	}
	replace:
	{
		"classname" "trigger_teleport"
		"origin" "2668 9592 -1920"
		"spawnflags" "4097"
	}
	insert:
	{
		"target" "tp_dest_10_t"
		"UseLandmarkAngles" "1"
	}
}