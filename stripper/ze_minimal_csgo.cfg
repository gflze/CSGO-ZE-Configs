;add time limits to all delayable kz triggers
add:
{
	"classname" "logic_relay"
	"origin" "3872 11280 10232"
	"targetname" "Autoslay1"
	"spawnflags" "0"
	"StartDisabled" "0"
	"OnTrigger" "Autoslay2Trigger100-1"
}
